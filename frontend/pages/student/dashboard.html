<head>

</head>

<body class="dashboard-body">

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="../../index.html" class="logo">
                    <img src="../../assets/logo.jpg" alt="NXTSYNC" style="height: 100px;">
                </a>
            </div>

            <nav class="sidebar-nav">

                <li class="nav-item">
                    <a href="#" class="nav-link active" onclick="studentLogic.navigateTo('profile', event)">
                        <span class="nav-icon">ðŸ‘¤</span>
                        <span class="nav-text">My Profile</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="studentLogic.navigateTo('progress', event)">
                        <span class="nav-icon">ðŸ“ˆ</span>
                        <span class="nav-text">My Growth</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="studentLogic.navigateTo('certificates', event)">
                        <span class="nav-icon">ðŸŽ“</span>
                        <span class="nav-text">Certificates</span>
                    </a>
                </li>
            </nav>

            <div class="user-mini-profile">
                <div class="user-avatar" id="avatarInitials">U</div>
                <div class="user-info-text">
                    <div style="font-weight: 700; font-size: 0.9rem;" id="userNameDisplay">Student</div>
                    <div style="font-size: 0.8rem; color: var(--text-light); cursor: pointer;" onclick="logout()">Logout
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="page-header">
                <div class="header-title">
                    <h1 id="pageTitle">My Profile</h1>
                    <p class="header-subtitle" id="pageSubtitle">Manage your account and settings</p>
                </div>
                <div class="header-actions">
                    <button onclick="logout()" class="btn btn-outline btn-sm mobile-only">Logout</button>
                    <!-- Add more header actions if needed -->
                </div>
            </header>

            <!-- Dynamic Content Area -->
            <div id="dashboardContent" class="content-grid">
                <!-- Content will be loaded here via JS -->
                <div class="text-center" style="padding: 100px;">
                    <span class="spinner"></span> Loading...
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/app.js"></script>
