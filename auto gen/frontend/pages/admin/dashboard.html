<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NXTSYNC</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body class="dashboard-body">

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="../../index.html" class="logo">
                    <img src="../../assets/logo.jpg" alt="NXTSYNC" style="height: 100px;">
                </a>
            </div>

            <nav class="sidebar-nav">

                <li class="nav-item">
                    <a href="#" class="nav-link active" onclick="adminLogic.navigateTo('overview', event)">
                        <span class="nav-icon">ðŸ“Š</span>
                        <span class="nav-text">Overview</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="adminLogic.navigateTo('courses', event)">
                        <span class="nav-icon">ðŸ“š</span>
                        <span class="nav-text">Manage Courses</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="adminLogic.navigateTo('students', event)">
                        <span class="nav-icon">ðŸ‘¥</span>
                        <span class="nav-text">Students</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link" onclick="adminLogic.navigateTo('requests', event)">
                        <span class="nav-icon">ðŸ“œ</span>
                        <span class="nav-text">Cert. Requests</span>
                    </a>
                </li>
            </nav>

            <div class="user-mini-profile">
                <div class="user-avatar" style="background: var(--bg-dark);">A</div>
                <div class="user-info-text">
                    <div style="font-weight: 700; font-size: 0.9rem;" id="adminNameDisplay">Admin</div>
                    <div style="font-size: 0.8rem; color: var(--text-light); cursor: pointer;" onclick="logout()">Logout
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="page-header">
                <div class="header-title">
                    <h1 id="pageTitle">Overview</h1>
                    <p class="header-subtitle" id="pageSubtitle">System statistics and quick actions</p>
                </div>
                <div class="header-actions">
                    <button onclick="logout()" class="btn btn-outline btn-sm mobile-only">Logout</button>
                </div>
            </header>

            <!-- Dynamic Content Area -->
            <div id="dashboardContent" class="content-grid">
                <!-- Content will be loaded here via JS -->
                <div class="text-center" style="padding: 100px;">
                    <span class="spinner"></span> Loading...
                </div>
            </div>
        </main>
    </div>

    <!-- Modals (Hidden by default) -->
    <div id="courseModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" onclick="adminLogic.closeModal('courseModal')">&times;</span>
            <h2>Create New Course</h2>
            <form id="createCourseForm">
                <div class="form-group">
                    <label>Course Name</label>
                    <input type="text" id="cName" class="modern-input" required>
                </div>
                <div class="form-group">
                    <label>Course Code</label>
                    <input type="text" id="cCode" class="modern-input" required>
                </div>
                <div class="form-group">
                    <label>Duration</label>
                    <input type="text" id="cDuration" class="modern-input" placeholder="e.g. 6 Months" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="cDesc" class="modern-input" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Create Course</button>
            </form>
        </div>
    </div>

    <script src="../../js/app.js"></script>
    <script src="../../js/admin.js"></script>
</body>

</html>
